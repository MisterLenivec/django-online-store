{% extends "lenivastore/base.html" %}

{% load crispy_forms_tags %}

{% block title %}
{% endblock %}

{% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Присоеденяйтесь сегодня</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">
          Зарегистрироваться
        </button>
      </div>
    </form>
    <div class="border-top pt-3">
      <small class="text-muted">
        Уже есть аккаунт? <a href="{% url 'login' %}"
                                    class="ml-2">Войти</a>
      </small>
    </div>
  </div>
{% endblock content%}
